<div *ngFor="let lieu of listLieux">
  <mat-card>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-card-header class="ms-5">
        <mat-card-title>{{ lieu.title }}</mat-card-title>
        <mat-card-subtitle>{{ lieu.subTitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-tile><img [src]="lieu.img" alt="img"></mat-grid-tile>
        <mat-grid-tile><p class="lead mt-3">{{ lieu.desc }}</p></mat-grid-tile>
      </mat-card-content>
    </mat-grid-list>
  </mat-card>
  <mat-divider></mat-divider>
</div>
